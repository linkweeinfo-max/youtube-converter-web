<script>
document.getElementById('convertForm').addEventListener('submit', async function(e) {
  e.preventDefault();

  const url = document.getElementById('videoUrl').value.trim();
  const format = document.getElementById('format').value;
  const quality = document.getElementById('quality').value;
  const status = document.getElementById('statusMessage');
  const results = document.getElementById('resultsContainer');

  // Validar URL
  try {
    const u = new URL(url);
    if (!/youtube\.com|youtu\.be/.test(u.hostname + u.pathname)) {
      throw new Error('No es una URL válida de YouTube.');
    }
  } catch (err) {
    status.textContent = 'Por favor, ingresa una URL válida de YouTube.';
    return;
  }

  // UI Feedback
  status.textContent = 'Convirtiendo...';
  results.innerHTML = '';
  results.style.display = 'none';

  // Petición al servidor (AQUÍ ESTABA EL ERROR)
  try {
    const response = await fetch("/convert", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ url, format, quality }),
    });

    const data = await response.json();

    if (data.error) {
      status.textContent = 'Error: ' + data.error;
      return;
    }

    const item = document.createElement("div");
    item.className = "result-item";

    item.innerHTML = `
      <span>Archivo listo:</span>
      <a href="${data.downloadUrl}" target="_blank" rel="noopener noreferrer">Abrir</a>
      <a href="${data.downloadUrl}" download
        style="
          padding: 6px 10px;
          background: var(--accent);
          color: white;
          border-radius: 5px;
          text-decoration: none;
          font-size: 0.9rem;
          margin-left: 8px;
        ">
        Descargar
      </a>
    `;

    results.appendChild(item);
    results.style.display = "flex";
    status.textContent = "Conversión completa.";

  } catch (error) {
    status.textContent = "Error conectando con el servidor.";
  }

});
</script>
